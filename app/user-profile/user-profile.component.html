<div class="container">
    <div class="filter-container">
      <!-- Filter elements here -->
    </div>
    <h2>
      Moje Mince
    </h2>
  
    <div class="row">
      <div class="col-md-3" *ngFor="let coin of collectedCoins">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" [src]="coin.img_url" alt="Coin">
          <div class="card-body">
            <h5 class="card-title">{{ coin.year }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <a [routerLink]="['/coins', coin._id]" class="btn btn-sm btn-outline-secondary">View</a>
              <mat-checkbox class="coin-checkbox" [(ngModel)]="coin.collected" (ngModelChange)="checkboxChange(coin, $event)">DeleteCoin</mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
